<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Tables</title>
  </head>
  <body>
    <table border="2">
      <caption>
        Demo table
      </caption>
      <tr>
        <td></td>
        <th colspan="2">Column 1</th>
        <th>Column 2</th>
        <!-- <th>Column 3</th> -->
      </tr>
      <tr>
        <th rowspan="2">Row 1</th>
        <td>Cell 1, 1</td>
        <td>Cell 1, 2</td>
        <td>Cell 1, 3</td>
      </tr>
      <tr>
        <!-- <th>Row 2</th> -->
        <td>Cell 2, 1</td>
        <td>Cell 2, 2</td>
        <td>Cell 2, 3</td>
      </tr>
      <tr>
        <th>Row 3</th>
        <td>Cell 3, 1</td>
        <td>Cell 3, 2</td>
        <td>Cell 3, 3</td>
      </tr>
    </table>

    <article>hi</article>
    <br>  
    <br>
    
    hello
  </body>
</html>
