<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Attributes</title>
  </head>
  <body>
    <form action="" method="post">
      <p>Month</p>
      <select name="Month_selected" id="Month" multiple size="1">
        <option value="Jan">Jan</option>
        <option value="Feb" selected>Feb</option>
        <option value="Mar">March</option>
        <option value="Apr">April</option>
      </select>
      <p>Share your Experience</p>
      <textarea name="experience" id="" cols="30" rows="30"></textarea>
      <br />
      <input type="button" value="Button 1" />
      <br />
      <button type="button">
        <img src="PriyPic1.jpg" height="230" alt="" />
      </button>
      <br />
      <input type="submit" name="submit" id="">
      <!-- <button type="submit">submit</button> -->
    </form>
  </body>
</html>
