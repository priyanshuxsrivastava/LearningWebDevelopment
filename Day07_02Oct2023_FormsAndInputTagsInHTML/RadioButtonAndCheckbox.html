<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button and Checkboxes</title>
</head>
<body>
    <form action="">
        <p><h1>Gender</h1></p>
        <input type="radio" name="Gender" value="Female" id="Female" checked> 
        <label for="Female">Female</label>
        <br>
        <input type="radio" name="Gender" value="Male" id="Male"> 
        <label for="Male">Male</label>
        <br>
        <input type="radio" name="Gender" value="Other">Other <br>
        <input type="submit">

        <p>Course Done</p>
        <input type="checkbox" name="Course" value="c++" id="c++" checked>
        <label for="c++">c++</label>

        <br>
        <input type="checkbox" name="Course" value="java" >java <br>
        <input type="checkbox" name="COurse" value="web Deelopment">Web development
        <br>







    </form>
</body>
</html>
