<!DOCTYPE html>
<html>

<head>
    <title>Create Multiple Forms</title>
</head>

<body>

    <header>
        <div>
            <h2>Already Registered ? <u>LOGIN</u> now</h2>
        </div>
        <form action="" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <button type="submit"><img src="media/download.png" alt="logo" width="25"> Login</button>
        </form>
        <br>
        <hr>
    </header>

    <main>

        <br>
        <section>
            <a href="https://codingngninjas/blog/">
                <h3>Coding Ninjas Blogs</h3>
            </a>
            <div>
                <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" alt="ilovecoding">
            </div>
        </section>
        <br>
        <hr>
        <br>
        <br>
        <section>

            <h2><u>REGISTRATION</u></h2>
            <form action="" method="post">
                <table >
                    <tr>
                        <td><label for="first">First Name</label></td>
                        <td>
                            <input type="text" name="fiest" id="first">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="last">Last Name</label>
                        </td>
                        <td><input type="text" id="last" name="last"></td>
                    </tr>
                    <tr>
                        <td >Current Address:</td>
                        <td >
                            <table >
                                <tr>
                                    <td><label for="no.">Flat No./House No.</label></td>
                                    <td><input type="text" id="no." name="no."></td>
                                </tr>
                                <tr>
                                    <td><label for="locality">Locality</label></td>
                                    <td><input type="text" name="locality" id="locality"></td>
                                </tr>
                                <tr>
                                    <td><label for="city">City</label></td>
                                    <td><input type="text" name="city" id="city"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <b>Is Current address and Permanent address same? </b>
                        
                            <input type="radio" name="address" id="yes">
                            <label for="yes">Yes</label>
                            <input type="radio" name="address" id="no">
                            <label for="no">No</label>
                        
                    </tr>
                    <tr>
                        <td><label for="email2">Email</label></td>
                        <td><input type="email" name="email2" id="email2" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label for="password2">Password</label></td>
                        <td><input type="password" name="password2" id="password2"></td>
                    </tr>
                </table>
            </form>
            <br>
            <button type="submit">Register</button>
        </section>
    </main>
</body>

</html>
